<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather-DashBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
                    </div>
                    <input type="text" id = 'city' class="form-control" placeholder="City" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div id="city-buttons">

                </div>
            </div>
            <div class="col-lg-8">
                One of three columns
            </div>

        </div>
    </div>

    <script type="text/javascript">
        // This is our API key
        var APIKey = "633c7b8891cfcba2af6aa741f07696ff";

        $('#button-addon1').on('click', function(){
        var city = $('#city').val()
        // Here we are building the URL we need to query the database
        var queryURL = "https://api.openweathermap.org/data/2.5/forecast?q=" +
            city + "&units=imperial&appid=" + APIKey;
            $.ajax({
            url: queryURL,
            method: "GET"
        })
            // We store all of the retrieved data inside of an object called "response"
            .then(function (response) {
                // Log the resulting object
                console.log(response);
                // Logs Temperature Next Day
                console.log(response.list[5].main.temp);
                console.log(response.list[13].main.temp);
                console.log(response.list[21].main.temp);
                console.log(response.list[29].main.temp);
                console.log(response.list[37].main.temp);

            });

        })
    </script>
</body>

</html>
